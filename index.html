<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Submitter</title>
  <style>
    /* Your existing CSS remains the same */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #bgVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #fff;
      min-height: 100vh;
      padding: 40px 20px;
      display: block;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      max-width: 700px;
      width: 90%;
      height: auto;
      display: inline-block;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.7));
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      margin: 0 auto 100px auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #eee;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      background: #1f1f1f;
      color: #fff;
    }

    textarea {
      resize: vertical;
      max-width: 100%;
      box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4ea1ff;
      box-shadow: 0 0 0 3px rgba(78, 161, 255, 0.3);
    }

    small {
      display: block;
      margin-top: 5px;
      color: #aaa;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4ea44f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #3e8e41;
    }

    button:disabled {
      background: #7fbf80;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background: #204f26;
      color: #b4f5c3;
      border: 1px solid #4ea44f;
    }

    .message.error {
      background: #4f2020;
      color: #f5b4b4;
      border: 1px solid #a44e4e;
    }

    .config-info {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div id="video-container">
    <video autoplay muted loop id="bgVideo">
      <source src="https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/backdrop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Logo Above Form -->
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/cmdverselogo2.png" alt="Project Submitter" class="logo">
  </div>

  <!-- Dark Form Container -->
  <div class="container">
    <div class="config-info">
      <strong>Current Configuration:</strong><br>
      JSON Repository: <span id="jsonRepoInfo">loading...</span><br>
      Images Repository: <span id="imagesRepoInfo">loading...</span>
    </div>

    <form id="projectForm">
      <div class="form-group">
        <label for="projectName">Project Name *</label>
        <input type="text" id="projectName" name="projectName" required>
      </div>

      <div class="form-group">
        <label for="creators">Creators (comma separated) *</label>
        <input type="text" id="creators" name="creators" placeholder="Ava Janssen, Rik de Boer" required>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma separated) *</label>
        <input type="text" id="tags" name="tags" placeholder="Tech, interaction, sensors" required>
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="Human">Human</option>
          <option value="Void">Void</option>
          <option value="Tech">Tech</option>
          <option value="Story">Story</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Year *</label>
        <input type="number" id="year" name="year" min="2000" max="2030" placeholder="2025" required>
      </div>

      <div class="form-group">
        <label for="imageFile">Project Thumbnail *</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/jpg" required>
        <small>PNG or JPG, max 2MB</small>
      </div>

      <button type="submit" id="submitBtn">Submit Project</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    class ProjectSubmitter {
      constructor() {
        this.form = document.getElementById('projectForm');
        this.messageEl = document.getElementById('message');
        this.submitBtn = document.getElementById('submitBtn');

        // Configuration - UPDATE THESE VALUES
        this.jsonRepo = {
          owner: "ralphsmits",        // Replace with target repo owner for JSON
          repo: "testing3oct",        // Replace with target repo name for JSON
          path: "projects/"           // Path for JSON files
        };
        
        this.imagesRepo = {
          owner: "ralphsmits",        // Replace with target repo owner for images
          repo: "testing3oct",        // Replace with target repo name for images  
          path: "images/"             // Path for images
        };

        // IMPORTANT: Replace with your actual GitHub token
        // Get this from: GitHub Settings → Developer settings → Personal access tokens
        this.ghToken = "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"; // ← REPLACE THIS

        this.displayConfig();
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        
        // Test token on load
        this.testToken();
      }

      displayConfig() {
        document.getElementById('jsonRepoInfo').textContent = 
          `${this.jsonRepo.owner}/${this.jsonRepo.repo}/${this.jsonRepo.path}`;
        document.getElementById('imagesRepoInfo').textContent = 
          `${this.imagesRepo.owner}/${this.imagesRepo.repo}/${this.imagesRepo.path}`;
      }

      async testToken() {
        if (!this.ghToken || this.ghToken === "ghp_yourActualTokenHere") {
          this.setMessage('Please set your GitHub token in the code!', 'error');
          return;
        }

        try {
          // Test access to JSON repo
          const response = await fetch(
            `https://api.github.com/repos/${this.jsonRepo.owner}/${this.jsonRepo.repo}`,
            {
              headers: {
                "Authorization": `token ${this.ghToken}`,
                "Accept": "application/vnd.github.v3+json"
              }
            }
          );

          if (!response.ok) {
            throw new Error(`Cannot access repository: ${response.status} ${response.statusText}`);
          }

          console.log('Token test passed');
        } catch (error) {
          this.setMessage(`Configuration error: ${error.message}`, 'error');
        }
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.setMessage('', '');
        
        // Validate token first
        if (!this.ghToken || this.ghToken === "ghp_yourActualTokenHere") {
          this.setMessage('Error: GitHub token not configured. Please update the ghToken variable.', 'error');
          return;
        }

        this.setLoading(true);

        try {
          const formData = new FormData(this.form);
          const projectData = this.processFormData(formData);
          const imageFile = document.getElementById('imageFile').files[0];

          // Validate file size (2MB max)
          if (imageFile.size > 2 * 1024 * 1024) {
            throw new Error('Image file size exceeds 2MB limit');
          }

          console.log('Starting image upload...');
          const imageUrl = await this.uploadImage(projectData.projectName, imageFile);
          console.log('Image uploaded:', imageUrl);
          
          // Add image URL to project data
          projectData.imageUrl = imageUrl;

          console.log('Starting JSON upload...');
          await this.uploadJson(projectData);
          console.log('JSON uploaded successfully');

          this.setMessage('Project submitted successfully!', 'success');
          this.form.reset();
        } catch (error) {
          console.error('Submission error:', error);
          let errorMessage = error.message;
          
          // Provide more user-friendly error messages
          if (errorMessage.includes('Bad credentials')) {
            errorMessage = 'Invalid GitHub token. Please check your token and try again.';
          } else if (errorMessage.includes('Not Found')) {
            errorMessage = 'Repository not found. Please check repository names and permissions.';
          } else if (errorMessage.includes('API rate limit exceeded')) {
            errorMessage = 'GitHub API rate limit exceeded. Please try again later.';
          }
          
          this.setMessage(`Error: ${errorMessage}`, 'error');
        } finally {
          this.setLoading(false);
        }
      }

      async uploadImage(projectName, imageFile) {
        const fileName = this.sanitizeFileName(projectName) + '.' + this.getFileExtension(imageFile.name);
        const path = this.imagesRepo.path + fileName;
        
        // Convert image to base64
        const base64Image = await this.fileToBase64(imageFile);
        
        const response = await fetch(
          `https://api.github.com/repos/${this.imagesRepo.owner}/${this.imagesRepo.repo}/contents/${path}`,
          {
            method: "PUT",
            headers: {
              "Authorization": `token ${this.ghToken}`,
              "Content-Type": "application/json",
              "Accept": "application/vnd.github.v3+json"
            },
            body: JSON.stringify({
              message: `Add image for project: ${projectName}`,
              content: base64Image.split(',')[1] // Remove data URL prefix
            })
          }
        );

        if (!response.ok) {
          const errorData = await response.json();
          console.error('Image upload error details:', errorData);
          throw new Error(`Image upload failed: ${errorData.message || 'Unknown error'}`);
        }

        const result = await response.json();
        return result.content.download_url;
      }

      async uploadJson(projectData) {
        const fileName = this.sanitizeFileName(projectData.projectName) + '.json';
        const path = this.jsonRepo.path + fileName;
        
        const response = await fetch(
          `https://api.github.com/repos/${this.jsonRepo.owner}/${this.jsonRepo.repo}/contents/${path}`,
          {
            method: "PUT",
            headers: {
              "Authorization": `token ${this.ghToken}`,
              "Content-Type": "application/json",
              "Accept": "application/vnd.github.v3+json"
            },
            body: JSON.stringify({
              message: `Add project: ${projectData.projectName}`,
              content: btoa(JSON.stringify(projectData, null, 2))
            })
          }
        );

        if (!response.ok) {
          const errorData = await response.json();
          console.error('JSON upload error details:', errorData);
          throw new Error(`JSON upload failed: ${errorData.message || 'Unknown error'}`);
        }
      }

      processFormData(formData) {
        const creators = formData.get('creators').split(',').map(n => n.trim());
        const tags = formData.get('tags').split(',').map(t => t.trim());
        return {
          projectName: formData.get('projectName'),
          creators,
          description: formData.get('description'),
          tags,
          category: formData.get('category'),
          year: parseInt(formData.get('year'))
        };
      }

      sanitizeFileName(name) {
        return name
          .toLowerCase()
          .replace(/[^a-z0-9]/g, '-')
          .replace(/-+/g, '-')
          .replace(/^-|-$/g, '');
      }

      getFileExtension(filename) {
        return filename.split('.').pop().toLowerCase();
      }

      fileToBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result);
          reader.onerror = error => reject(error);
        });
      }

      setMessage(text, type) {
        if (!text) {
          this.messageEl.style.display = 'none';
          return;
        }
        this.messageEl.textContent = text;
        this.messageEl.className = `message ${type}`;
        this.messageEl.style.display = 'block';
      }

      setLoading(loading) {
        this.submitBtn.disabled = loading;
        this.submitBtn.textContent = loading ? 'Submitting...' : 'Submit Project';
      }
    }

    document.addEventListener('DOMContentLoaded', () => new ProjectSubmitter());
  </script>
</body>
</html>
