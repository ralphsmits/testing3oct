<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Submitter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/backdrop.png')
        center center / cover no-repeat fixed;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 400px; /* larger logo */
      width: 80%;
      height: auto;
      display: inline-block;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #eee;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 14px;
      background: #1f1f1f;
      color: #fff;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4ea1ff;
      box-shadow: 0 0 0 3px rgba(78, 161, 255, 0.3);
    }

    small {
      display: block;
      margin-top: 5px;
      color: #aaa;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4ea44f;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background: #3e8e41;
    }

    button:disabled {
      background: #7fbf80;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .message.success {
      background: #204f26;
      color: #b4f5c3;
      border: 1px solid #4ea44f;
    }

    .message.error {
      background: #4f2020;
      color: #f5b4b4;
      border: 1px solid #a44e4e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/cmdverselogo.png" alt="Project Submitter" class="logo">
    </div>

    <form id="projectForm">
      <div class="form-group">
        <label for="projectName">Project Name *</label>
        <input type="text" id="projectName" name="projectName" required>
      </div>

      <div class="form-group">
        <label for="creators">Creators (comma separated) *</label>
        <input type="text" id="creators" name="creators" placeholder="Ava Janssen, Rik de Boer" required>
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma separated) *</label>
        <input type="text" id="tags" name="tags" placeholder="Tech, interaction, sensors" required>
      </div>

      <div class="form-group">
        <label for="category">Category *</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="Human">Human</option>
          <option value="Void">Void</option>
          <option value="Tech">Tech</option>
          <option value="Story">Story</option>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Year *</label>
        <input type="number" id="year" name="year" min="2000" max="2030" placeholder="2025" required>
      </div>

      <div class="form-group">
        <label for="imageFile">Project Thumbnail *</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/jpg" required>
        <small>PNG or JPG, max 2MB</small>
      </div>

      <button type="submit" id="submitBtn">Create Project</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    class ProjectSubmitter {
      constructor() {
        this.form = document.getElementById('projectForm');
        this.messageEl = document.getElementById('message');
        this.submitBtn = document.getElementById('submitBtn');

        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
      }

      async handleSubmit(e) {
        e.preventDefault();
        this.setMessage('', '');
        this.setLoading(true);

        try {
          const formData = new FormData(this.form);
          const projectData = this.processFormData(formData);

          // Send to backend (which securely holds the GitHub token)
          const response = await fetch('/submit', {
            method: 'POST',
            body: JSON.stringify(projectData),
            headers: { 'Content-Type': 'application/json' }
          });

          if (!response.ok) throw new Error('Submission failed on server');

          this.setMessage('Project submitted successfully!', 'success');
          this.form.reset();
        } catch (error) {
          this.setMessage(`Error: ${error.message}`, 'error');
          console.error('Submission error:', error);
        } finally {
          this.setLoading(false);
        }
      }

      processFormData(formData) {
        const creators = formData.get('creators').split(',').map(n => n.trim());
        const tags = formData.get('tags').split(',').map(t => t.trim());
        return {
          projectName: formData.get('projectName'),
          creators,
          description: formData.get('description'),
          tags,
          category: formData.get('category'),
          year: formData.get('year')
        };
      }

      setMessage(text, type) {
        if (!text) {
          this.messageEl.style.display = 'none';
          return;
        }
        this.messageEl.textContent = text;
        this.messageEl.className = `message ${type}`;
        this.messageEl.style.display = 'block';
      }

      setLoading(loading) {
        this.submitBtn.disabled = loading;
        this.submitBtn.textContent = loading ? 'Submitting...' : 'Create Project';
      }
    }

    document.addEventListener('DOMContentLoaded', () => new ProjectSubmitter());
  </script>
</body>
</html>
